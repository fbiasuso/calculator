<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="container">
        <div class="calculator">
            <section class="calculator__display" id="display">
                <input type="text" class="calculator__screen" id="screen" value=""/>
            </section>
            <section class="calculator__action-buttons">
                    <button class="btn btn--delete" value="clear">Limpiar</button>
                    <button class="btn btn--result" value="result">Resultado</button>
            </section>
            <section class="calculator__advanced-buttons">
                <button class="btn btn--advanced-operators">%</button>
                <button class="btn btn--advanced-operators">X<sup>x</sup></button>
                <button class="btn btn--advanced-operators"><sup>x</sup>√x</button>
                <button class="btn btn--advanced-operators btn--back" value="back">←</button>
            </section>
            <section class="calculator__buttons">
                
                <div class="numbers">
                    <button class="btn btn--numbers" value=7>7</button>
                    <button class="btn btn--numbers" value=8>8</button>
                    <button class="btn btn--numbers" value=9>9</button>
                    <button class="btn btn--numbers" value=4>4</button>
                    <button class="btn btn--numbers" value=5>5</button>
                    <button class="btn btn--numbers" value=6>6</button>
                    <button class="btn btn--numbers" value=1>1</button>
                    <button class="btn btn--numbers" value=2>2</button>
                    <button class="btn btn--numbers" value=3>3</button>
                    <button class="btn btn--numbers" value="+/-">+/-</button>
                    <button class="btn btn--numbers" value=0>0</button>
                    <button class="btn btn--numbers" value=",">,</button>
                </div>
                <div class="operators">
                    <button class="btn btn--operators" value="division">÷</button>
                    <button class="btn btn--operators" value="multiplication">x</button>   
                    <button class="btn btn--operators" value="subtraction">-</button>
                    <button class="btn btn--operators" value="addition">+</button>
                </div>
            </section>
        </div>
    </main>
<script src="./js/index.js"></script>    
</body>
</html>
